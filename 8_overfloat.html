    <link rel="stylesheet" href="8_overfloat.css">
</head>
<body>
    <!-- overflow = property that sets the desired
    behavior when content does not fit in the parent
    element box (overflows) 

    overflow: visible = still see the overflow
    overflow: hidden = make it hidden and yet it still there
    overflow: clip = similiar as hidden, but it can make view the overflow
    with "overflow-clip-margin : 13px"
    overflow: scroll = hidden but there is a scroll bar for see the hidden
    overflow: auto = hidden, if didnt need the scroll it wont show the scroll, 
    but if the scroll needed then it shows up
-->
